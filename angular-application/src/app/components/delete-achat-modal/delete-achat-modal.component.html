<h1 mat-dialog-title>Delete purchase</h1>
<div mat-dialog-content>
  Would you like to delete your purchase?
</div>
<div mat-dialog-actions>
  <button mat-raised-button type="submit" color="primary" (click)="onSave()">Enregistrer</button>
  <button mat-raised-button type="button" color="warn" (click)="onCancel()">Annuler</button>
</div>
